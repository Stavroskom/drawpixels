			function interger(x){
				let n=x
				for(let i=0;i<=n;i++){

					}
				}

			var str_to_int=function(str){
			out=[]
			out2=0
			for(let i=0;i<=str.length-1;i++){
			if(str[i]=="0"){
			out.push(0)
			}
			else if(str[i]=="1"){
			out.push(1)
			}
			else if(str[i]=="2"){
			out.push(2)
			}
			else if(str[i]=="3"){
			out.push(3)
			}
			else if(str[i]=="4"){
			out.push(4)
			}
			else if(str[i]=="5"){
			out.push(5)
			}
			else if(str[i]=="6"){
			out.push(6)
			}
			else if(str[i]=="7"){
			out.push(7)
			}
			else if(str[i]=="8"){
			out.push(8)
			}
			else if(str[i]=="9"){
			out.push(9)
			}
			else{
			out.push(-1)
			}
			}
			for(let i=0;i<=out.length-1;i++){
			out2+=out[(out.length-1)-i]*(10**i)
			}
			return out2
			}
			var find_position=function(str){
			let obj={x:0,y:0,c:"",w:0,h:0,label:""}
			let number=0
			let string=""
			let count=0
			let ignore=false
			let countable=0
			let negative=false
			for(let i=0;i<=str.length-1;i++){
			if(str[i]=="["){
			ignore=true
			}
			if(str[i]=="]"){
			ignore=false
			}
			if(ignore==false){
			sti=str_to_int(str[i])
			//console.log("n1)",sti,str)
			if(sti>=0){
			countable+=1
			}
			}
			}
			for(let i=0;i<=str.length-1;i++){
			if(str[i]=="-"){
			negative=true
			}
			if(str[i]=="["){
			ignore=true
			}
			if(str[i]=="]"){
			ignore=false
			}
			if(ignore==false){
			sti=str_to_int(str[i])
			//console.log("n1)",sti,str)
			if(sti>=0){
			count+=1
			number+=sti*(10**(countable-count))
			}
			}
			}
			if(negative==true){
			number*=(-1)
			negative=false
			}
			//console.log("n2)",number,str)
			var q=false
			for(let i=0;i<=str.length-1;i++){
			if(str[i]=="'"){
			if(q==false){
			q=true
			}
			else{
			q=false
			}
			}
			if(q==true && str[i] !="'"){
			string+=str[i]
			}
			}
			//console.log("c)",color,str)
			xyc=""
			for(let i=0;i<=str.length-1;i++){
			if(str[i]=="x"){
			xyc="x"
			break
			}
			if(str[i]=="y"){
			xyc="y"
			break
			}
			if(str[i]=="c"){
			xyc="c"
			break
			}
			if(str[i]=="w"){
			xyc="w"
			break
			}
			if(str[i]=="h"){
			xyc="h"
			break
			}
			if(str[i]=="l"){
			xyc="l"
			break
			}
			}
			//console.log("xyc)",xyc)
			if(xyc=="x"){
			obj.x=number
			}
			else if(xyc=="y"){
			obj.y=number
			}
			else if(xyc=="c"){
			obj.c=string
			}
			else if(xyc=="w"){
			obj.w=number
			}
			else if(xyc=="h"){
			obj.h=number
			}
			else{
			obj.l=string
			}
			//console.log(obj.x,obj.y,obj.c)
			return obj
			}
